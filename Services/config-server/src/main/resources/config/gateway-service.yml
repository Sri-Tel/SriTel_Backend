server:
  port: 8222

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  
      routes:
        - id: customer-service
          uri: lb://CUSTOMER-SERVICE  
          predicates:
            - Path=/api/v1/customer/**  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://keycloak.raviyax.site/realms/sritel

logging:
  level:
    org.springframework.web: DEBUG  
    root: INFO 
    org.springframework.cloud.gateway: DEBUG
